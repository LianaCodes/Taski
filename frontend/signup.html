<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Taski</title>
  <meta name="description" content="Create an account on Taski to organize classes, tasks and focused study sessions.">
  <meta property="og:title" content="Sign up â€” Taski">
  <meta property="og:description" content="Join Taski to start organizing your study life with calm and focus.">
  <link rel="icon" href="favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-signup">
  <main class="center-page">
    <div id="notification" class="notification"></div>
    <div class="glass-card signup-card">
      <div class="logo"><img src="logo.svg" alt="Taski logo" class="logo-img-small"></div>
      <h1 class="card-title">Create account</h1>
      <p class="card-sub">Start your study journey</p>

      <form id="signup-form" class="card-form">
        <input type="text" id="email" placeholder="Email" required>
        <input type="text" id="name" placeholder="Full name (optional)">

        <div class="password-strength">
          <input type="password" id="password" placeholder="Password" required>
          <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
          </div>
          <div class="strength-text" id="strength-text">Password strength</div>
        </div>
        <input type="password" id="confirm-password" placeholder="Confirm password" required>

        <button type="submit" class="btn btn-gradient">Sign up</button>
      </form>

      <div class="divider"><span>or</span></div>

      <button id="google-signin-btn" class="btn btn-google">
        <svg width="18" height="18" viewBox="0 0 18 18" style="margin-right: 8px;">
          <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
          <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/>
          <path fill="#FBBC05" d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z"/>
          <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
        </svg>
        Continue with Google
      </button>

      <p class="muted">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>
</body>
</html>
